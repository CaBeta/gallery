name: deploy pages

# 监听到main分支push操作的时候运行
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install and Build
      run: |
        npm install
        npm run build:docs
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with: 
        branch: pages
        folder: docs/.vitepress/dist